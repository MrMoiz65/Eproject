<body>
   <!-- nav bar   -->
<header id="NAV">
</header>

<!-- comparision section  -->
<section class="comparision">
    <h1 style="text-align: center;">Compare page</h1>
    <div class="container">
        <div class="col-md-9 mx-auto">
            <table class="table">
                <tr>
                    <th>Select product</th>
                    <th width="300px">
                        <select class="form-control" id="select 1" onchange="item1(this.value)">
                            <option value="0">-- seclect anyone</option>
                        </select>
                    </th>
                    <th width="300px">
                        <select class="form-control" id="select 2" onchange="item2(this.value)">
                            <option value="0">-- seclect anyone</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>Product image</th>
                    <td>
                        <img src="card_img/ssd/ssdsam3-removebg-preview.png" id="img1" alt="">
                    </td>
                    <td>
                        <img src="card_img/ssd/ssdsam-removebg-preview.png" id="img2" alt="">
                    </td>
                </tr>
                <tr>
                    <th>product price</th>
                    <td id="price1"></td>
                    <td id="price2"></td>
                </tr>
                <tr>
                    <th>product description</th>
                    <td id="desc1"></td>
                    <td id="desc2"></td>
                </tr>
                <tr>
                    <th>product brand</th>
                    <td id="brand1"></td>
                    <td id="brand2"></td>
                </tr>
            </table>

        </div>
    </div>
</section>


  <!-- footer -->
  <footer class="bg-light text-dark p-5" id="FOOT">
</footer>

<script>
    for(var i=0; i < product.length; i++){
    document.getElementById("select 1").innerHTML+=`
    <option value="${i}">${product[i].name}</option>

    `;
    document.getElementById("select 2").innerHTML+=`
    <option value="${i}">${product[i].name}</option>

    `
    console.log(i)
}
function item1(a){
   
    document.getElementById("img1").src=product[a].image;
    document.getElementById("price1").innerHTML="pkr" +product[a].price;
    document.getElementById("desc1").innerHTML=product[a].description;

    document.getElementById("brand1").innerHTML=product[a].name;

    }
  

function item2(a){
    document.getElementById("img2").src=product[a].image;
    document.getElementById("price2").innerHTML="pkr"+product[a].price;
    document.getElementById("desc2").innerHTML=product[a].description;

    document.getElementById("brand2").innerHTML=product[a].name;

}
</script>
